name: Tag Docker Image

on:
  push:
    tags:
      - '*'

permissions:
  contents: read

jobs:
  tag_docker_image:
    name: Tag Docker Image
    runs-on: Linux

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
    
      - name: Get git metadata
        id: vars
        run: |
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "GIT_COMMIT=$COMMIT_HASH" >> $GITHUB_ENV
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/}
            echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_ENV
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Create tagged image manifest
        env:
          IMAGE_ID: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ env.GIT_COMMIT }}
          IMAGE_TAG_ID: ${{ secrets.DOCKER_REGISTRY }}/${{ secrets.IMAGE_NAME }}:${{ env.TAG_VERSION }}
        run: |
          echo "Inspecting existing image: $IMAGE_ID"
          docker manifest inspect "$IMAGE_ID"

          echo "Creating tagged manifest: $IMAGE_TAG_ID -> $IMAGE_ID"
          docker buildx imagetools create -t "$IMAGE_TAG_ID" "$IMAGE_ID"
